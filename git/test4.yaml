---
apiVersion: v1
kind: Namespace
metadata:
  name: tekton-demo
---
apiVersion: v1
kind: Secret
metadata:
  name: key-for-git
  namespace: tekton-demo
  annotations:
    tekton.dev/git-0: https://github.com
type: kubernetes.io/basic-auth
stringData:
  username: guobinqiu
  password: ghp_3OaFyikn4RqaG...
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: git-service-account
  namespace: tekton-demo
secrets:
  - name: key-for-git
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task-git4
  namespace: tekton-demo
spec:
  workspaces:
    - name: source
  steps:
    - name: git-checkout
      image: alpine/git
      script: |
        #!/usr/bin/env sh
        cd $(workspaces.source.path)
        git clone https://github.com/guobinqiu/hack.git .
    - name: show-readme
      image: alpine
      script: |
        #!/usr/bin/env sh
        cat $(workspaces.source.path)/README.md
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: taskrun-git4
  namespace: tekton-demo
spec:
  serviceAccountName: git-service-account
  taskRef:
    name: task-git4
  workspaces:
    - name: source
      emptyDir: {}
